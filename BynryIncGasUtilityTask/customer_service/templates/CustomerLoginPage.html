{% extends 'Main.html' %}

{% block content %}

<div class="card shadow-lg p-4">
    <h3 class="text-center">Login</h3>

    <!-- Bootstrap Alerts -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="id_email" class="form-label">Email<span class="text-danger fw-bold">*</span></label>
            {{ form.email }}
        </div>

        <div class="mb-3">
            <label for="id_password" class="form-label">Password<span class="text-danger fw-bold">*</span></label>
            {{ form.password }}
        </div>

        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <p class="text-center mt-3">
        Don't have an account? <a href="{% url 'customer_register' %}">Register</a>
    </p>
</div>

<!-- Redirect after success -->
{% if success %}
<script>
setTimeout(function() {
    window.location.pathname = "customerService/homepage";  
}, 3000);
</script>
{% endif %}

{% endblock %}
